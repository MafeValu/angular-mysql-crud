<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App movil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="tertiary">
            <ion-buttons slot="start">
                <ion-button>
                  <ion-icon name="logo-ionic"></ion-icon>
                </ion-button>
            </ion-buttons>
          <ion-title>App productos</ion-title>
          <ion-buttons slot="end">
              <ion-button>
                  <p style="margin-right: 2.5em;">Total: <span id="total">0</span>$</p>
                  <ion-icon name="cart-outline"></ion-icon>
              </ion-button>
          </ion-buttons>
      </ion-toolbar>
    </ion-header> 
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md="4" offset-md="4">
                    <ion-card>
                <ion-card color="secondary">
                    <ion-card-header color="primary">
                        <ion-card-title>
                            Nuevo Producto
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item class="ion-margin-vertical">
                         <ion-label position="floating">
                             Nombre Producto
                         </ion-label>
                         <ion-input type="text" id="productName">
                         </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">
                             Precio Producto
                            </ion-label>
                            <ion-input type="number" id="productprice">
                            </ion-input>
                           </ion-item>
                           <ion-button color="success" id="button-save">
                               <ion-icon name="add-circle" slot="start"></ion-icon>Guardar
                           </ion-button>
                           <ion-button id="button-cancel" color="danger">
                            <ion-icon name="trash" slot="start"></ion-icon> Limpiar
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            </ion-row>
            <ion-rom>
                <ion-col>
                    <ion-list id="product-list"></ion-list>
                </ion-col>
            </ion-rom>
        </ion-grid>
    </ion-content>
    </ion-app>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./app.js"></script>
</body>

</html>
